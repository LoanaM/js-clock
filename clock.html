<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="clockstyle.css">
    <title></title>
  </head>
  <body>
    <div class="date">
      <span id="sett">DoW</span>
      <span id="day">GG</span>
      <span id="mese">MM</span>
      <span id="anno">YYYY</span>
    </div>
    <div class="clock">
      <span id="ora">H</span>
    </div>
    <div class="clock">
      <span id="min">M</span>
    </div>
    <div class="clock">
      <span id="sec">s</span>
    </div>

    <script src="main.js"></script>

  </body>
</html>
